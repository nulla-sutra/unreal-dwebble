# Language to generate
language = "C++"

# Header
header = """// Auto-generated by cbindgen. Do not edit manually.
// Copyright 2026 tarnishablec. All Rights Reserved.
"""

# Include guard
include_guard = "DWEBBLE_RWS_FFI_H"

# Includes to add
includes = []
sys_includes = ["cstdint", "cstddef"]

# Style
style = "both"

[defines]
# Only include items with these features

[export]
include = [
    "DwebbleResult",
    "DwebbleEventType",
    "DwebbleServerConfig",
    "DwebbleEvent",
    "DwebbleServerHandle",
    "DwebbleConnectionId",
]
prefix = ""

[export.rename]

[enum]
rename_variants = "QualifiedScreamingSnakeCase"

[fn]
prefix = ""
postfix = ""
args = "auto"
rename_args = "None"

[struct]
rename_fields = "None"

[parse]
parse_deps = false
include = []
exclude = []



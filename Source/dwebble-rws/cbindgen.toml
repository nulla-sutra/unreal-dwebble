# Language to generate
language = "C++"

# Header
header = """
// Copyright 2026 tarnishablec. All Rights Reserved.

// ReSharper disable CppUE4CodingStandardNamingViolationWarning
// ReSharper disable CppUnusedIncludeDirective
"""


# Include guard
pragma_once = true

autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"

# Includes to add
includes = []
sys_includes = ["cstdint", "cstddef"]

# Style
style = "both"

[defines]
# Only include items with these features

[export]
include = [
    "DwebbleWSResult",
    "DwebbleWSEventType",
    "DwebbleWSServerConfig",
    "DwebbleWSEvent",
    "DwebbleWSServerHandle",
    "DwebbleWSConnectionId",
]
prefix = ""

[export.rename]

[enum]
rename_variants = "None"

[fn]
prefix = ""
postfix = ""
args = "auto"
rename_args = "None"

[struct]
rename_fields = "None"

[parse]
parse_deps = false
include = []
exclude = []


